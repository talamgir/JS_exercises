<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

			function maxOfThree(apple, banana, carrot){
				if(banana > apple && banana > carrot){
					return banana;
				}
				else if(apple > banana && apple > carrot){
					return apple;
				}
				else {
					return carrot;
				}

			}
			console.log(maxOfThree(1,2,3));//expects 3
			console.log(maxOfThree(15,7,6));// expects 15
			console.log(maxOfThree(1,6,4));//expects 6

			function maxOfThreeTwo(apple, banana, carrot) {
				var store = [apple, banana, carrot];
				store = store.sort();
				return store[store.length - 1];
			} 
			console.log(maxOfThreeTwo(1,2,3));//expects 3
			console.log(maxOfThreeTwo(15,7,6));// expects 15
			console.log(maxOfThreeTwo(1,6,4));//expects 6
	</script>

</body>
</html>
