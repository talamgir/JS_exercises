				console.log(pal);
				return pal;
			}
			else {

			}
		}

		function palindromeTwo(string) {
			var palTwo = string; 
			var temp = [];
			var len = palTwo.length;
			var reverse = "";
			
			if(len % 2 == 0){
				var front = palTwo.substring(0, len / 2);
				//cut string in half and store front
				console.log("front   :", front, typeof(front));

				//loop through front and reverse it
				for(var i = front.length - 1 ; i >= 0; i--){
					console.log("front[i]:", front[i], typeof(front));
					
					//store the reversed letters of front in temp as seperate elements of an array
					temp.push(front[i]);
					console.log("temp    :",temp); 
				}

				reverse = temp.join("");
				console.log(reverse);
				//check if front, when reversed forms original string
				if(palTwo == front + reverse){
					console.log("You have entered a palindrome!");
				}
			
			}
			else {
				console.log("This string is not an even numbered in length, and probably not a palindrome.");
				return null;
			}
		}
		
		function hasVowels(string){
			var a = [];
			a = string.split("");
			var voweled = false;
			console.log(a, typeof(a));
			var vowels = ["a","e","i","o","u"];
			//Loop through given string.
			for(var i = 0; i < a.length; i++){
				// loop through vowels in array.
				for(var x = 0; x < vowels.length; x++){
					//check for match
					if(a[i] == vowels[x] ){
						voweled = true;
						break;
					}
				}
			}
			if(voweled){
				console.log("Ahoy matie, there be some vowels aboard that vessel.");
			}
			else{
				console.log("Ain't no vowels here.");
			}
		}
